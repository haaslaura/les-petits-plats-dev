<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="icon" href="./assets/icones/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Script -->
    <script type="module" src="scripts/pages/index.js"></script>
    <script src="scripts/templates/searchBar.js" defer></script>
    <script type="module" src="scripts/components/dropdown.js"></script>
    <script type="module" src="scripts/components/createTag.js"></script>
    <script type="module" src="scripts/classes/TagManager.js"></script>
</head>
<body>
    
    <!-- Header, search -->
    <header class="container-fluid">
        <div class="container py-4">
            
            <img class="logo" src="./assets/logo/logo-les-petits-plats.svg" alt="Logo Les Petits Plats">
            <h1>Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
            
            <div class="searchform">
                <label for="search" class="visually-hidden">Rechercher une recette</label>
                <div class="input-group d-flex justify-content-center">
                    <input
                    class="form-control"
                    id="search"
                    type="search"
                    name="q"
                    aria-label="Chercher une recette ou un ingrédient"
                    placeholder="Chercher une recette, un ingrédient, ...">
                    <div class="bg-white d-flex justify-content-center align-items-center bg-btn-loop">
                        <button class="loop-icon" type="submit">Rechercher</button>
                    </div>
                </div>
            </div>
            
        </div>
    </header>
    
    <main class="container-fluid bg-light pb-4">
        
        <!-- All filters options -->
        <section class="container pt-5" aria-label="Choisir des options pour filter les recettes">

            <!-- Dropdow +  Nb receipies -->
            <div class="filter-section d-flex flex-nowrap justify-content-between align-items-center">

                <!-- Dropdown -->
                <div class="filter-section d-flex flex-wrap justify-content-start align-items-center mb-3">

                    <!-- Ingredients filter -->
                    <div id="dropdown-ingredients" class="dropdown filter d-flex flex-wrap me-3 mb-3" role="combobox">
                        
                            <button
                            class="dropdown-btn-filter d-flex justify-content-between"
                            type="button"
                            id="dropdownMenuButton-ingredients"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">
                            <span>Ingrédients</span>
                            <span><img class=arrow-icon src="assets/icones/arrow-down.svg" alt=""></span>
                            </button>
                        
                        <div class="option-list p-2" aria-labelledby="dropdownMenuButton-ingredients">
                            <form class="mb-2 d-flex justify-content-center align-items-center" data-np-autofill-form-type="other" data-np-checked="1" data-np-watching="1">
                                <label for="ingredient-search" class="visually-hidden">Chercher un ingrédient</label>
                                <input
                                class="form-control"
                                id="ingredients-search"
                                type="search"
                                name="q"
                                aria-autocomplete="list"
                                aria-label="Chercher un ingrédient">
                                <div class="d-flex justify-content-center align-items-center bg-btn-loop">
                                    <button>Chercher</button>
                                </div>
                            </form>
                            <ul class="list-unstyled mb-0 mt-3" role="listbox">
                                <!-- Ingredients list -->
                            </ul>                        
                        </div>
                    </div>
                    
                    <!-- Appliances filter -->
                    <div id="dropdown-appliances" class="dropdown filter d-flex flex-wrap me-3 mb-3" role="combobox">
                        
                        <button
                        class="dropdown-btn-filter d-flex justify-content-between"
                        type="button"
                        id="dropdownMenuButton-appliances"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                        <span>Appareils</span>
                        <span><img class=arrow-icon src="assets/icones/arrow-down.svg" alt=""></span>
                        </button>

                        <div class="option-list p-2" aria-labelledby="dropdownMenuButton-appliances">
                            <form class="mb-2 d-flex justify-content-center align-items-center" data-np-autofill-form-type="other" data-np-checked="1" data-np-watching="1">
                                <label for="appliance-search" class="visually-hidden">Chercher un appareil</label>
                                <input
                                class="form-control"
                                id="appliance-search"
                                type="search"
                                name="q"
                                aria-autocomplete="list"
                                aria-label="Chercher un appareil">
                                <div class="d-flex justify-content-center align-items-center bg-btn-loop">
                                    <button>Chercher</button>
                                </div>
                            </form>
                            <ul class="list-unstyled mb-0 mt-3 " role="listbox">
                                <!-- Appliances list -->
                            </ul>                        
                        </div>
                    </div>
                
                    <!-- Utils filter -->
                    <div id="dropdown-utils" class="dropdown filter d-flex flex-wrap me-3 mb-3" role="combobox">

                        <button
                        class="dropdown-btn-filter d-flex justify-content-between"
                        type="button"
                        id="dropdownMenuButton-utils"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                        <span>Ustensiles</span>
                        <span><img class=arrow-icon src="assets/icones/arrow-down.svg" alt=""></span>
                        </button>

                        <div class="option-list p-2" aria-labelledby="dropdownMenuButton-utils">
                            <form class="mb-2 d-flex justify-content-center align-items-center" data-np-autofill-form-type="other" data-np-checked="1" data-np-watching="1">
                                <label for="utensil-search" class="visually-hidden">Chercher un ustensiles</label>
                                <input
                                class="form-control"
                                id="utensils-search"
                                type="search"
                                name="q"
                                aria-autocomplete="list"
                                aria-label="Chercher un ustensiles">
                                <div class="d-flex justify-content-center align-items-center bg-btn-loop">
                                    <button>Chercher</button>
                                </div>
                            </form>
                            <ul class="list-unstyled mb-0 mt-3 " role="listbox">
                                <!-- Utils list -->
                            </ul>                        
                        </div>
                    </div>
                </div>

                <!-- Nb receipies -->
                <p><span>1500</span> recettes</p>
            </div>


            <!-- Tag for selected options -->
            <div class="display-tag d-flex flex-row flex-wrap align-items-center mt-4">
                <!-- Tag List -->

            </div>
        </section>

        <!-- Recipes list -->
        <section class="container recipes-list d-flex flex-row flex-wrap justify-content-between align-items-start mt-4 gap-6">
            <!-- Card components -->
            
        </section>
    </main>

</body>
</html>
