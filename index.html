<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./assets/icones/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <!-- Header, search -->
    <header class="container-fluid">
        <div class="container">
            <img src="./assets/logo/logo-les-petits-plats.svg" alt="Logo Les Petits Plats">
            <h1>Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
            <form action="" method="GET">
                <label for="search">Rechercher une recette</label>
                <input type="search" id="search" name="q" placeholder="Chercher une recette, un ingrédient, ...">
                <input type="submit" value="Rechercher">
            </form>
        </div>
    </header>
    
    <main class="container-f luid bg-light">
        
        <!-- Filters -->
        <section class="container">
            <div>
                <nav>
                    <ul>
                        <li>Ingrédients</li>
                        <li>Appareils</li>
                        <li>Ustensiles</li>
                    </ul>
                </nav>
                
                <!-- Nb receipies -->
                <p>1500 recettes</p>
            </div>
            <!-- Selected options -->
            <div>
                <!-- One option -->
                <div>
                    <p>Crème de coco</p>
                    <button>Fermer</button>
                </div>
                
            </div>
        </section>
        
        <!-- Recepies list -->
        <section class="container">
            
            <div class="row gx-2">

                <div class="col-lg-4 col-md-6 col-sm-12 gx-2">
                    recette 1
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 gx-2">
                    recette 2
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 gx-2">
                    recette 3
                </div>

            </div>
            
        </section>
        
    </main>
    
    <footer>
        <!-- 
            Aucune indication concernant le footer
        -->
    </footer>
