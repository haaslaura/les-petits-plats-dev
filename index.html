<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="icon" href="./assets/icones/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <!-- Header, search -->
    <header class="container-fluid">
        <div class="container py-4">

            <img class="logo" src="./assets/logo/logo-les-petits-plats.svg" alt="Logo Les Petits Plats">
            <h1>Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>

            <form class="searchform" action="#" method="GET">
                <label for="search" class="visually-hidden" >Rechercher une recette</label>
                <div class="input-group d-flex justify-content-center">
                    <input
                        class="form-control"
                        id="search"
                        type="search"
                        name="q"
                        aria-label="Chercher une recette ou un ingrédient"
                        placeholder="Chercher une recette, un ingrédient, ...">
                    <div class="bg-white d-flex justify-content-center align-items-center bg-btn-loop">
                        <button class="loop-icon" type="submit">Rechercher</button>
                    </div>
                </div>
            </form>

        </div>
    </header>
    
    <main class="container-f luid bg-light">
        
        <!-- Filters -->
        <section class="container">
            <div>
                <nav>
                    <ul>
                        <li>Ingrédients</li>
                        <li>Appareils</li>
                        <li>Ustensiles</li>
                    </ul>
                </nav>
                
                <!-- Nb receipies -->
                <p>1500 recettes</p>
            </div>
            <!-- Selected options -->
            <div>
                <!-- One option -->
                <div>
                    <p>Crème de coco</p>
                    <button>Fermer</button>
                </div>
                
            </div>
        </section>
        
        <!-- Recepies list -->
        <section class="container">
            
            <div class="row gx-2">

                <div class="col-lg-4 col-md-6 col-sm-12 gx-2">
                    
                    <!-- Card components -->
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                      </div>

                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 gx-2">
                    recette 2
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 gx-2">
                    recette 3
                </div>

            </div>
            
        </section>
        
    </main>
    
    <footer>
        <!-- 
            Aucune indication concernant le footer
        -->
    </footer>
    
    <!-- Bootstrap -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>-->
</body>
</html>
